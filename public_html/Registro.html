    <main class="registro-grid">
        <div class="registro-formulario">
            <h2>Crear una cuenta</h2>
           <form id="formRegistro" action="#" method="POST" class="form-registro">
             <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required />

            <label for="correo">Correo electrónico:</label>
             <input type="email" id="correo" name="correo" required />

             <label for="contrasena">Contraseña:</label>
              <input type="password" id="contrasena" name="contrasena" required />

             <label for="contrasena2">Confirmar contraseña:</label>
             <input type="password" id="contrasena2" name="contrasena2" required />


              <button type="submit">Registrarse</button>
           </form>


            <p>¿Ya tienes cuenta? <a href="Inicio-Sesion.html">Inicia sesión aquí</a></p>
        </div>
    </main>
